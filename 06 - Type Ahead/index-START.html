<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Type Ahead ğŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
  <script>
    const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

    const suggestions = document.querySelector('.suggestions');

    const cities = []
    fetch(endpoint)
      .then(res => res.json())
      .catch(error => console.error('Error:', error))
      .then(response => cities.push(...response));

    // https://developer.mozilla.org/zh-TW/docs/Web/JavaScript/Guide/Regular_Expressions
    // MDN-æ­£è¦è¡¨é”å¼

    //å°‹æ‰¾ç¬¦åˆçš„è³‡æ–™(è¼¸å…¥çš„æ–‡å­—,æ‰€æœ‰è³‡æ–™)
    function findMatches(wordToMatch, cities) {
      //ç”¨filteræŒ‘é¸æ‰€æœ‰çš„è³‡æ–™
      return cities.filter(place => {
        // here we need to figure out if the city or state matches what was searched
        // åˆ©ç”¨RegExpæ¯”å°,'gi'æ˜¯å…¨åŸŸæ¯”å°ä¸¦ä¸”å¿½ç•¥å¤§å°å¯« , gï¼šå…¨åŸŸæ¯”å°ï¼ˆGlobal matchï¼‰, iï¼šå¿½ç•¥å¤§å°å¯«ï¼ˆIgnore caseï¼‰
        const regex = new RegExp(wordToMatch, 'gi');
        // å°‡è³‡æ–™è¼¸å‡º(ç¬¦åˆåŸå¸‚æˆ–å·)
        return place.city.match(regex) || place.state.match(regex)
      });
    }
    //ç•¶è¼¸å…¥è³‡æ–™æ™‚åŸ·è¡Œ
    function inputHandler() {
      //æ¯”å°
      const matchArray = findMatches(this.value, cities);
      //é¡¯ç¤ºåœ¨ç•«é¢ä¸Š
      //ç”¨mapçš„æ–¹å¼,å°‡è³‡æ–™è¼¸å‡ºæˆé™£åˆ—,åˆ©ç”¨join("")å°‡é™£åˆ—çµ„æˆå­—ä¸²,æœ€å¾Œå†ç”¨.innerHTMLé¡¯ç¤º
      const html = matchArray
        .map(place => {
          const regex = new RegExp(this.value, 'gi');
          const cityName = place.city.replace(
            regex,
            `<span class="hl">${this.value}</span>`
          );
          const stateName = place.state.replace(
            regex,
            `<span class="hl">${this.value}</span>`
          );
          return `
      <li>
        <span class="name">${cityName}, ${stateName}</span>
        <span class="population">${numberWithCommas(place.population)}</span>
      </li>
    `;
        }).join("");
      suggestions.innerHTML = html;
    }
    //å°‡æ•¸å­—è½‰ç‚ºä¸‰ä½æ•¸å°±éš”ä¸€å€‹é€—è™Ÿ
    function numberWithCommas(x) {
      // https://regexper.com/ æ­£å‰‡ç†è§£
      // return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');

      // æˆ–
      return parseInt(x).toLocaleString();
    }

    //å†è¼¸å…¥æ¡†å…§åµæ¸¬æŒ‰éµæŠ¬èµ·,åŸ·è¡Œæ¥ä¸‹ä¾†çš„å‹•ä½œ
    document.querySelector('.search').addEventListener('keyup', inputHandler)
  </script>
</body>

</html>
